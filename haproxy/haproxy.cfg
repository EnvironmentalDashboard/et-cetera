# useful resources for haproxy
# about ssl: https://serversforhackers.com/c/using-ssl-certificates-with-haproxy
# about basic setup: https://www.haproxy.com/blog/the-four-essential-sections-of-an-haproxy-configuration/
# walkthrough of setup: https://www.youtube.com/watch?v=L6U0PcESQ4Y

global
    log /dev/log    local0
    log /dev/log    local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin
    stats timeout 30s
    user haproxy
    group haproxy
    daemon


defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    timeout connect 5000
    timeout client  50000
    timeout server  50000
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http


frontend loadBalancer
    default_backend nodes
    bind *:80
    bind *:443 ssl crt /etc/ssl/haproxy/environmentaldashboard.org.pem
    redirect scheme https code 301 if !{ ssl_fc }
    # if we were not terminating ssl, do `option tcplog` and `mode tcp`
    mode http

backend nodes
    balance roundrobin
    server oberlin 132.162.36.210:80 check # this is the NUC, sitting in the AJLC annex
    server nyc1 127.0.0.1:81 check # this is the droplet, send some requests to be served by self
    # if we were not terminating ssl, do `mode tcp` and `option ssl-hello-chk`
    mode http
    option forwardfor
    option httpchk HEAD / HTTP/1.1\r\nHost:environmentaldashboard.org
    http-request set-header X-Forwarded-Port %[dst_port]
    http-request add-header X-Forwarded-Proto https if { ssl_fc }

